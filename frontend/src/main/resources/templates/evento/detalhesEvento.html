<!DOCTYPE html>
<html
        lang="pt-br"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar eventos</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Eventos</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">dehaze</i>Lista de evento</a></li>
            </ul>
        </div>
    </nav>


    <div th:each="evento : ${evento}" class="container">
        <div class="row">
            <!--#mvc.url('EC#evento') para acessar o evento definido no controlador, retornado pelo método detalheevento-->
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>horário: <span th:text="${evento.horario}"></span></p>
        </div>

        <th:block th:include="validacao"></th:block>

        <form method="post" class="container">
            <p>Nome: </p><input type="text" value="" name="nome"/>
            <p>RG: </p><input type="text" value="" name="rg">
            <button type="submit" class="waves-effect waves-light btn">Adicionar</button>
        </form>
    </div>


    <table class="container" >
        <thead>
            <tr>
                <th>Convidado</th>
                <th>RN</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="convidado : ${convidados}">
                <td><span th:text="${convidado.nome}"></span></td>
                <td><span th:text="${convidado.rg}"></span></td>
            </tr>
        </tbody>
    </table>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
