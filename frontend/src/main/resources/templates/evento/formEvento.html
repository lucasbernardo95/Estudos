<!DOCTYPE html>
<html
        lang="pt-br"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar eventos</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Cadastrar evento</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">dehaze</i>Lista de evento</a></li>
            </ul>
        </div>
    </nav>

    <th:block th:include="validacao"></th:block>

    <form class="container" method="post">
        Nome: <input type="text" value="" name="nome">
        <div class="row">
            <div class="input-field col s6">
                Local: <input type="text" value="" name="local">
            </div>
            <div class="input-field col s3">
                Data: <input type="date" value="" name="data">
            </div>
            <div class="input-field col s3">
                Hor√°rio: <input type="time" value="" name="horario">
            </div>
        </div>

        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
    </form>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
